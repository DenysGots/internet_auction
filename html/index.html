<!doctype html>
<html lang="en" class="html">

<head class="head">
    <title>Online Auction</title>
	
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../styles/styles-main.css" rel="stylesheet" type="text/css"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">  	
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Fondamento|Tangerine:700" rel="stylesheet"> 
	
	<script defer type="text/javascript" src="../scripts/content.js"></script>
	<script defer type="text/javascript" src="../scripts/templates.js"></script>
	<script defer type="text/javascript" src="../scripts/scripts-main.js"></script>
</head>

<body class="body"> 


<section class="landing-page display-visible interactive"> 
		<div class="landing-page_parallax_1">
			<div class="landing-page_carousel">
				<div class="landing-page_carousel_image1 landing-page_slides landing-page_slide_showing">
				</div>
				
				<div class="landing-page_carousel_image2 landing-page_slides">
				</div>
				
				<div class="landing-page_carousel_image3 landing-page_slides">
				</div>
			</div> 
			
			<div class="landing-page_left-scroll"> 
				<button type="button" class="landing-page_left-scroll_button">
				</button> 
			</div> 
			
			<div class="landing-page_information">
				<div class="landing-page_logo">
					<div class="lpl_1">
						Online
					</div> 
					<div class="lpl_2">
						Auction
					</div> 
				</div> 
				
				<div class="landing-page_button-container">
					<button type="submit" class="button landing-page_button"> 
						Enter! 
					</button> 
				</div> 
			</div> 
			
			<div class="landing-page_right-scroll">
				<button type="button" class="landing-page_right-scroll_button">
				</button> 
			</div> 
		
		</div> 
		
		<div class="landing-page_separation-block">
		</div> 
		
		<div class="landing-page_parallax_2">
		</div> 
		
		<div class="landing-page_separation-block">
		</div> 
		
		<div class="landing-page_parallax_3">
		</div> 
</section> 


<div class="main display-hidden interactive"> 
	<header class="header interactive"> 
		<nav class="header_navigation header_navigation_signed-out interactive">
			<button type="button" class="header_button contacts-button">
				Contacts 
			</button>

			<button type="button" class="header_button sign-in-button">
				Sign in 
			</button>

			<button type="button" class="header_button register-button">
				Register 
			</button>
		</nav> 
		
		<nav class="header_navigation header_navigation_signed-in display-hidden interactive">
			<button type="button" class="header_button contacts-button">
				Contacts 
			</button>

			<button type="button" class="header_button user-profile-button">
				My Profile 
			</button>

			<button type="button" class="header_button user-log-out-button">
				Sign out 
			</button>	
		</nav>		
		
		<div class="header_search display-hidden interactive">	
			<div class="header_logo">
				Online <br> 
				Auction
			</div>
			
			<form class="header_search_form"> 			
				<input type="text" class="header_search_text-field" placeholder="Search . . ."> 
				
				<select class="header_search_options" title="Selecting a category"> 				
					<option selected="selected" value="0" data-type="all">
						All Categories
					</option> 
					
					<option value="1" data-type="coin">
						Coins and Medals
					</option> 
					
					<option value="2" data-type="book">
						Old Books
					</option> 
					
					<option value="3" data-type="antique">
						Antiques
					</option> 
					
					<option value="4" data-type="painting">
						Paintings
					</option> 
					
					<option value="5" data-type="postage-stamp">
						Postage Stamps 
					</option> 				
				</select> 
				
				<button type="submit" class="button search-button"> 
					Search
				</button> 				
			</form> 		
		</div> 				
	</header> 
	
	<section class="main-page display-hidden interactive"> 
		<aside class="filters-list filters-list_closed display-hidden interactive"> 
			<div class="filters-list_filters">
			</div> 
			
			<div class="filters-list_open-close-switch"> 
				<button type="button" class="filters-list_button filters-list_button_open">
				</button> 
			</div> 
		</aside> 
		
		<div class="main-page_lots">		
			<nav class="main-page_lots-groups"> 
				<button type="button" class="main-page_lots-groups_button lots-group_all lots-groups_current-selected" data-type="all">
					All Lots 
				</button>
					
				<button type="button" class="main-page_lots-groups_button lots-group_coins" data-type="coins">
					Coins and Medals 
				</button>

				<button type="button" class="main-page_lots-groups_button lots-group_books" data-type="books">
					Old Books 
				</button>
					
				<button type="button" class="main-page_lots-groups_button lots-group_antique" data-type="antique">
					Antiques 
				</button> 

				<button type="button" class="main-page_lots-groups_button lots-group_paintings" data-type="paintings">
					Paintings 
				</button> 

				<button type="button" class="main-page_lots-groups_button lots-group_postage-stamps" data-type="postage-stamps">
					Postage Stamps 
				</button>
			</nav> 
			
			<div class="content-preview-pages">
			</div>
						
			<div class="main-page_lots-preview"> 
			</div> 
		</div> 	
	</section> 
		

	<section class="sign-in display-hidden interactive"> 
		<div class="sign-in_form display-hidden interactive">		
			<nav class="sign-in_form_navigation">
				<div class="sign-in_form_navigation_enter">
					<p>Sign in</p>  
				</div>
				
				<button type="button" class="sign-in_form_navigation_register">
					Register 
				</button>
			</nav> 
			
			<form class="sign-in_form-field"> 
				<div>
					<input type="text" class="sign-in_form_login" placeholder="Your Login or Email"> 
				</div> 
				
				<div>
					<input type="password" class="sign-in_form_password" placeholder="Your Password"> 
				</div> 
				
				<div class="sign-in_form_button_wraper">
					<button type="submit" class="button sign-in_form_button"> 
						Sign in
					</button> 
					<button type="button" class="button cancel-button"> 
						Cancel
					</button> 
				</div> 
			</form> 
		</div> 
	</section> 
	
	<div class="user-sign-in-issue display-hidden interactive"> 
		<div class="sign-in_message_wraper">
			<p class="sign-in_message">
			</p>
		</div>
		
		<div class="sign-in_message_button_wraper">
			<button type="button" class="button sign-in_message-button"> 
				Ok
			</button> 
			<button type="button" class="button cancel-button"> 
				Cancel
			</button> 
		</div> 
	</div> 

	
	<section class="register display-hidden interactive"> 
		<div class="register_form display-hidden interactive">
			<nav class="register_form_navigation">
				<button type="button" class="register_form_navigation_sign-in">
					Sign in  
				</button>
				
				<div class="register_form_navigation_register">
					Register 
				</div>
			</nav> 
			
			<form class="register_form-field"> 
				<div>
					<input type="text" class="register_form_login" placeholder="Your Login"> 
				</div> 
				
				<div>
					<input type="text" class="register_form_e-mail" placeholder="Your Email"> 
				</div> 
				
				<div>
					<input type="password" class="register_form_password" placeholder="Your Password"> 
				</div> 
				
				<div class="register_form_button_wraper">
					<button type="submit" class="button register_form_button"> 
						Register
					</button> 
					<button type="button" class="button cancel-button"> 
						Cancel
					</button> 
				</div> 
			</form> 
		</div> 
	</section> 
	
	<div class="user-register-issue display-hidden interactive"> 
		<div class="register_message_wraper">
			<p class="register_message">
			</p>
		</div> 
		
		<div class="register_message_button_wraper">
			<button type="button" class="button register_message-button"> 
				Ok
			</button> 
			<button type="button" class="button cancel-button"> 
				Cancel
			</button> 
		</div> 
	</div> 
	
	<div class="user-issues display-hidden interactive"> 
		<div class="user-issues_message_wraper">
			<p class="user-issues_message">
			</p>
		</div> 
		
		<div class="user-issues_button_wraper">
			<button type="button" class="button cancel-button"> 
				Ok
			</button> 
		</div> 
	</div> 
	
	<div class="user-new-lot-issues display-hidden interactive"> 
		<div class="user-new-lot-issues_message_wraper">
			<p class="user-new-lot-issues_message">
			</p>
		</div> 
		
		<div class="user-new-lot-issues_button_wraper">
			<button type="button" class="button user-profile_create-lot_button"> 
				Ok
			</button> 
		</div> 
	</div> 

	
	<section class="contacts display-hidden interactive"> 
		<div class="breadcrumbs">
			<button type="button" class="breadcrumbs_button return-to-main_button">
					Main Page
			</button> 
			
			<div class="breadcrumbs_arrow">
			</div>
			
			<div class="breadcrumbs_current">
				Contacts
			</div> 
		</div> 
				
		<h1 class="heading_1"> 
			Contact Information
		</h1> 
		
		<div class="map_contacts_block">
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1425.8504456452836!2d30.465765218998246!3d50.448986058397175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1498400257919" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
			
			<div class="contacts_information">		
				<h2>
				Adress:
				</h2>
				
				<p>
				_______ Str, 111, Kyiv
				</p>
				
				<h2>
				Phone Number:
				</h2>
				
				<p>
				+38 044 111-111-111
				</p>
				
				<h2>
				Email:
				</h2>
				
				<a href="mailto:">example@mail.com</a>
			</div> 
		</div> 
	</section> 

	
	<section class="search-results display-hidden interactive">  
		<div class="breadcrumbs"> 
			<button type="button" class="breadcrumbs_button return-to-main_button">  
					Main Page   
			</button>  
			
			<div class="breadcrumbs_arrow">  
			</div>  
			
			<div class="breadcrumbs_current"> 
				Searching Results 
			</div>   
		</div> 
				
		<h1 class="heading_1"> 
			Searching Results
		</h1>  
		
		<h2 class="heading_2 subject-of-search">
			You searched for: 
		</h2> 
		
		<div class="search-results_display">
			<div class="search-results_container">
			</div>   
		</div>   
	</section> 

	
	<footer class="footer"> 			
		<div class="footer_socials">		
			<div class="footer_socials_wrap">
				<a href="https://www.facebook.com/" class="footer_socials_facebook-link" target="_blank">
					<div class="footer_socials_facebook">
					</div> 
				</a> 
			</div>
			
			<div class="footer_socials_wrap">
				<a href="https://www.instagram.com/" class="footer_socials_instagram-link" target="_blank">
					<div class="footer_socials_instagram">
					</div> 
				</a> 
			</div>
			
			<div class="footer_socials_wrap">
				<a href="https://www.linkedin.com/" class="footer_socials_linkedin-link" target="_blank">
					<div class="footer_socials_linkedin">
					</div> 
				</a> 
			</div>
			
			<div class="footer_socials_wrap">
				<a href="https://twitter.com/" class="footer_socials_twitter-link" target="_blank">
					<div class="footer_socials_twitter">
					</div> 
				</a> 
			</div>		
		</div> 					
	</footer> 

	
<div class="page_blur display-hidden interactive"> 
</div>

	
</div> 
</body>
